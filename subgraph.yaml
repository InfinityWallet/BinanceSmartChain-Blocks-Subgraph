specVersion: 0.0.2
description: Indexs all Binance Smart Chain Block data
repository: https://github.com/InfinityWallet/BinanceSmartChain-Blocks-Subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: mainnet
    source:
      address: "0x3D2050077B256133825628ed8BB3B35B0C17f54d"
      abi: ConverterRegistryContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/blocks.ts
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock